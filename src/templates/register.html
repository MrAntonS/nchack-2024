<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(190, 188, 188);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 80%;
        }

        form span {
            margin-right: -70%;
            margin-top: -45px;
            padding-bottom: 10%;
        }

        .register-button {
            width: 150%; /* Increase the width */
            height: 50px; /* Increase the height */
            border-radius: 25px; /* Make the corners round */
            background-color: rgb(0, 147, 221); /* Set the background color to cyan */
            color: rgb(231, 231, 231); /* Set the text color to white */
            font-size: 18px; /* Increase the font size */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 150%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px; /* Add this line to make the corners round */
        }

        textarea[name="medical-conditions"] {
            width: 150%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px; /* Add this line to make the corners round */
            font-size: 16px; /* Add this line to increase the font size */
        }
    </style>
</head>
<body>
    <div class="container" data-spy="scroll" data-target="#navbar-example" data-offset="0">
        <h1>Registration</h1>
        <form method="post" action="/register">
            <label for="username">Username:</label>
            {% if name_used %}
            <input type="text" id="username" name="username" required value="{{ name }}"><br><br>
            <label style="color: red;">Name is being used</label>
            {% else %}
                <input type="text" id="username" name="username" required><br><br>
            {% endif %}
                        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required><span>lb</span><br><br>
            <label for="weight">Location:</label>
            <input type="text" id="location" name="location" required placeholder="123 Main Street, City, State, ZIP" style="color: gray;">
            <label for="medical-conditions">Medical Conditions:</label>
            <textarea id="medical-conditions" name="medical-conditions" required></textarea><br><br>
            <input type="submit" value="Register" class="register-button">
            Sign in <a href="/login">here</a>
        </form>
    </div>
</body>
</html>
